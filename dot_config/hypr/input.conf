# GENERATED BY CHEZMOI - lg-gram-omarchy (laptop)
#
# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {

  # Default key options
  kb_options = compose:caps,altwin:swap_lalt_lwin
  # LG Gram laptop keyboard layout specifics
  kb_options = compose:caps,win:super,altwin:swap_alt_win

  repeat_rate = 40
  repeat_delay = 600

  touchpad {
    # Enable natural scroll for all machines with touchpads
    natural_scroll = true
    scroll_factor = 0.4
    disable_while_typing = true
    middle_button_emulation = false
    tap-and-drag = false
    clickfinger_behavior = true
  }
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, tag:terminal
