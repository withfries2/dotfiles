# GENERATED BY CHEZMOI - {{ .chezmoi.hostname }} ({{ .osid }})

{{- if eq .osid "arch" }}
# This configuration only applies to Arch Linux installations
force_keyboard_focus = true         # forces keyboard focus to stay in Walker
selection_wrap = true               # wrap list if at bottom or top
theme = "omarchy-default"           # theme to use
additional_theme_location = "~/.local/share/omarchy/default/walker/themes/"
hide_action_hints = true            # globally hide the action hints

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" }

[keybinds]
quick_activate = []

[columns]
symbols = 1 

[providers]
max_results = 256
default = [
  "desktopapplications",
  "websearch",
]

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"

{{- else }}
# Walker configuration skipped: Non-Arch system detected ({{ .osid }}).
{{- end }}
